import = ["~/.config/alacritty/themes/dark-background.toml"]

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "â‚¬"
key = "Key2"
mods = "Alt"

[[keyboard.bindings]]
chars = "@"
key = "Key2"
mods = "Shift"

[[keyboard.bindings]]
chars = "#"
key = "Key3"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001BOH"
key = "Left"
mode = "AppCursor"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001BOF"
key = "Right"
mode = "AppCursor"
mods = "Command"

[shell]
args = ["--login", "-c", "tmux new-session -A -s bedrock"]
program = "/usr/local/bin/zsh"

[window]
dynamic_title = false
opacity = 0.999
title = "Alacritty"

[window.padding]
x = 5
y = 3
