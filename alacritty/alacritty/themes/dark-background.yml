colors:
  # Default colors
  primary:
    background: &DarkBackgroundPrimaryBackground '#000000' 
    #foreground: &DarkBackgroundPrimaryForeground '#c7c7c7' 
    foreground: &DarkBackgroundPrimaryForeground '#c7c7c7' 
  # Normal colors
  normal:
    black:   '#000000'
    red:     '#c91b00'
    green:   '#00c200'
    yellow:  '#c7c400'
    blue:    '#0225c7'
    magenta: '#c930c7'
    cyan:    '#00c5c7'
    white:   '#c7c7c7'

  # Bright colors
  bright:
    black:   '#676767'
    red:     '#ff6d67'
    green:   '#5ff967'
    yellow:  '#fefb67'
    blue:    '#6871ff'
    magenta: '#ff76ff'
    cyan:    '#5ffdff'
    white:   '#fffefe'

  cursor:
    text:   CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: *DarkBackgroundPrimaryBackground
      background: *DarkBackgroundPrimaryForeground
    focused_match:
      foreground: *DarkBackgroundPrimaryBackground
      background: *DarkBackgroundPrimaryForeground
    footer_bar:
      background: *DarkBackgroundPrimaryForeground
      foreground: *DarkBackgroundPrimaryBackground
    line_indicator:
      foreground: None
      background: None

  selection:
    text:       *DarkBackgroundPrimaryBackground
    background: *DarkBackgroundPrimaryForeground


