# Set space as prefix
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

set -g mouse on 

set -g base-index 1
set -g pane-base-index 1

set -g renumber-windows on

# Set bind key to reload configuration file
bind r source-file ~/.dotfiles/tmux/tmux/tmux.conf \; display "Reloaded!"

# splitting panes with | and -
unbind '"'
unbind %
bind | split-window -h
bind \\ split-window -h
bind - split-window -v
bind _ split-window -v
